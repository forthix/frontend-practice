<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid p-0">
        <nav class="d-flex flex-row bg-dark justify-content-between">
            <span class="p-2 ps-5 text-light">Abstract | Help Center</span>
            <span class="p-2 pe-5">
                <button type="button" class="btn btn-sm btn-outline-light">Submit a request</button>
                <button type="button" class="btn btn-sm btn-primary ms-1">Sign in</button>
            </span>
        </nav>

        <div class="search-row row d-flex flex-column align-items-center">
            <form class="col-sm-10 col-md-8 col-lg-6 p-5">
                <h1 class="search-header text-center">How can we help?</h1>
                <input class="form-control form-control-lg search" type="text" placeholder="Search">
            </form>
        </div>

        <div class="d-flex justify-content-md-center flex-sm-wrap mt-5">
            <div class="d-flex">
                <span class="me-4">IMAGE</span>
                <div>
                    <h6>Branches</h6>
                    <p>
                        Abstract lets you manage, version, and document your designs in one place.
                    </p>
                    <span>Learn more -></span>
                </div>
            </div>
            <div class="d-flex">
                <span class="me-4">IMAGE</span>
                <div>
                    <h6>Manage your account</h6>
                    <p>
                        Configure your account settings, such as your email, profile details, and password.
                    </p>

                    <span>Learn more -></span>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
